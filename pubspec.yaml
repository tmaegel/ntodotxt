name: ntodotxt

description: App for managing your todos within a todo.txt file locally or via webdav (e.g. Nextcloud)
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev
version: 0.14.2+35

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: ^1.17.2
  crypto: ^3.0.3
  cupertino_icons: ^1.0.6
  dio: ^5.1.0
  equatable: ^2.0.5
  file_picker: ^10.1.9
  flex_color_scheme: ^8.0.2
  flutter_bloc: ^9.1.1
  flutter_secure_storage: ^9.0.0
  go_router: ^15.1.2
  intl: any
  logging: ^1.2.0
  path: ^1.9.0
  path_provider: ^2.0.11
  permission_handler: ^12.0.0
  rxdart: ^0.28.0
  sqflite_common_ffi: ^2.3.1
  sqlite3_flutter_libs: ^0.5.18
  url_launcher: ^6.2.1
  webdav_client: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  file: ^7.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_oss_licenses: ^3.0.4
  test_cov_console: ^0.2.2

flutter_launcher_icons:
  android: true
  image_path: assets/icon/icon.png
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-VariableFont_wdth,wght.ttf
        - asset: fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf
